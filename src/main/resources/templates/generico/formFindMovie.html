<!DOCTYPE html>
<html>

<head>
	<title>
		Search Movie
	</title>
	<link rel="stylesheet" href="/stile.css?version=3" />
</head>

<body>
	<div><a href="/"><img src="images/logo-siw.png" width="50%"/></a></div>
	<h1>Cerca un film</h1>
	<form th:action="@{/searchMovie}" th:object="${movie}">
		<div>
			<label for="anno">Anno:</label> <span><input required type="text" th:field="${movie.year}" id="anno"/></span>
		</div>
		<div><input type="submit" /></div>
	</form>
</body>

</html>

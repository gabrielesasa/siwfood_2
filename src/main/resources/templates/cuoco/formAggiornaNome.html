<!DOCTYPE html>
<html>

<head>
	<title>
		Nuova Ricetta
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	
	
	<h1>Aggiorna nome</h1>
	<form th:action="@{/cuoco/formAggiornaNome/{id}(id=${ricetta.id})}" method="POST" th:object="${ricetta}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
		<input type="text" name="nuovoNome" placeholder="Nuovo nome" th:value="${ricetta.nome}" />
                <button type="submit">Modifica nome</button>
		</div>

	</form>
</body>

</html>

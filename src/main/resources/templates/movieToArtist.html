<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Aggiungi cast a film</h1>
	<div th:if="${movieToArtist==null || movieToArtist.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="movie : ${movieToArtist}">
			<a th:href="@{'/formUpdateMovie' + '/' + ${movie.id}}" th:text="${movie.title} + ' (' + ${movie.year} + ')'+ ' '+'(aggiorna)'">Up!
				(2000)</a>
		</li>
	</ul>
</body>

</html>

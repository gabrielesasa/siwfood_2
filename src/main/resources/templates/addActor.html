<!DOCTYPE html>
<html>

<head>
	<title>Artisti</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<div th:if="${movie}">
	<h1 th:text="'Regista per' + ${movie.title}">Artista</h1>
	<div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<a th:href="@{'/setActor' + '/' + ${artist.id}+'/' + ${movie.id}}" th:text="${artist.name} + ' ' + ${artist.surname} + ' '" >g</a>
		</li>
	</ul>
</body>

</html>
